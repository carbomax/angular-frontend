
<div class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 py-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido a <small>Pepeganga</small>!</h1>
                  </div>

                  <div *ngIf="badCredentials" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Usuario</strong>  o <strong>clave</strong> incorrectas!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div *ngIf="error500" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Malas noticias</strong>  ha ocurrido un error, por favor contacte con el administrador!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <form ngNativeValidate #f="ngForm" (ngSubmit)="login()"  class="user">
                    <div class="form-group">
                      <input [(ngModel)]="user.email" name="email" type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." autofocus required>
                    </div>
                    <div class="form-group">
                      <input  [(ngModel)]="user.password" name="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required >
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recuérdame</label>
                      </div>
                    </div>
                    <button type="submit"  class="btn btn-primary btn-user btn-block">
                      <i *ngIf="loading"  class="fas fa-spin fa-spinner fa-2x ml-2"></i> {{loginIntoText}}
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/auth/forgot">Has olvidado tu contraseña?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
