
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">

    <div
      class="d-flex flex-md-row flex-sm-column ">
      <h6 class="m-0 font-weight-bold text-primary">Marketplaces</h6>

    </div>

  </div>


  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let marketplace of marketplaces, let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ marketplace.name }}</td>
            <td class="text-center">
              <div class="dropdown no-arrow">
                <a class=" btn btn-outline-primary btn-sm "  role="button" >
                  <i class="fas fa-cogs"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div  class="d-flex justify-content-center">
      <i *ngIf="loading" class="fas fa-spin fa-spinner fa-2x "></i>
    </div>
    <div class="row justify-content-center" *ngIf="errorMarketplaces">

      <div class="alert alert-info col-8 text-center" role="alert">
        <strong><i class="fas fa-info-circle" aria-hidden="true"></i></strong> No hay marketplaces para mostrar
      </div>

    </div>
</div>


 <!-- Logout Modal-->

  <div class="modal fade mt-5" id="marketplaceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 *ngIf="register" class="modal-title" id="exampleModalLabel">{{headerCreateModal}}</h5>
          <h5 *ngIf="!register" class="modal-title" id="exampleModalLabel">{{headerUpdateModal}}</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <form ngNativeValidate #f="ngForm">
        <div class="modal-body">
            <div class="form-group">
              <label for="inputNameMarketplace">Nombre:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="selectedMarketplace.name" id="inputNameMarketplace" placeholder="Ejemplo: Mercado Libre" aria-describedby="nombre marketplace" required>
            </div>
        </div>
        <div class="modal-footer">

          <button *ngIf="register" class="btn btn-primary" data-dismiss="modal" [disabled]="!f.form.valid" (click)="createOrUpdateMarketplace()">Crear</button>
          <button *ngIf="!register" class="btn btn-primary" data-dismiss="modal" [disabled]="!f.form.valid" (click)="createOrUpdateMarketplace()">Actualizar</button>

          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
      </div>

    </div>
  </div>
